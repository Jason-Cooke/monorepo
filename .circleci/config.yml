  #     - run:
  #         name: Test with Node 9
  #         command: yarn test
  #     - save_cache:
  #         key: *coverage_key
  #         paths:
  #           - coverage

   test_node10:
     <<: *defaults
     <<: *node10_executor
     steps:
       - *restore_repo
       - run:
           name: Test with Node 10
           command: yarn run test

  publish_package:
    <<: *defaults
    <<: *default_executor
    steps:
      - *restore_repo
      - restore_cache:
          key: *base_config_key
      - run:
          name: Publish
          command: yarn run publish

workflows:
  version: 2
  workflow:
